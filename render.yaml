services:
  # PostgreSQL Database
  - type: pserv
    name: jecrc-dating-db
    plan: free

  # Web Service (Backend API)
  - type: web
    name: jecrc-dating-backend
    runtime: docker
    plan: free
    repo: https://github.com/YogeshxSaini/jecrc-dating.git
    rootDir: backend
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: jecrc-dating-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET  
        generateValue: true
      - key: ALLOWED_EMAIL_DOMAIN
        value: jecrcu.edu.in
      - key: EMAIL_PROVIDER
        value: console
      - key: EMAIL_FROM
        value: noreply@jecrcu.edu.in
      - key: FRONTEND_URL
        value: https://jecrc-dating.pages.dev
      # Note: Redis not available in free tier via Blueprint
      # You'll need to use an external Redis service like Upstash